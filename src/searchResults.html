<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Responsive design only works because of this property -->
    <!-- Width of website content is set to the device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300;400;600;700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Chilli + Garlic</title>
  </head>

  <!-- Body -->
  <body>
    <!-- Header -->
    <header class="header grid" data-theme="header-main">
      <!-- Search -->
      <form
        action="searchResults.html"
        class="header__search__form"
        method="GET"
        id="search"
      >
        <input
          type="text"
          class="header__search__input"
          name="search"
          autocomplete="off"
          placeholder="Search recipes"
        />
        <button class="header__search__button" type="button">
          <svg class="header__search__icon">
            <use
              xlink:href="img/Chilli_Icons_Sprite.svg#icon-magnifying-glass"
            ></use>
          </svg>
        </button>
      </form>

      <!-- Logo -->
      <a href="/" class="header__logo"
        ><img
          src="img/Logo/Chill_Logo_Red.png"
          alt=""
          class="header__logo__img"
      /></a>

      <!-- Nav elements -->
      <nav class="header__nav">
        <!-- Faves dropdown menu-->
        <div class="menu">
          <!-- Fave Icon -->
          <figure class="header__icon">
            <svg class="header__icon__svg">
              <use xlink:href="img/Chilli_Icons_Sprite.svg#icon-heart"></use>
            </svg>
          </figure>

          <!-- Fave Dropdown -->
          <div class="menu__panel">
            <div class="menu__dropdown" id="menu__faves">
              <div class="menu__dropdown__header">
                <p class="menu__dropdown__header__text">My Favourites</p>
                <svg class="menu__dropdown__header__icon" id="faves__edit">
                  <use
                    xlink:href="img/Chilli_Icons_Sprite.svg#icon-pencil"
                  ></use>
                </svg>
                <svg class="menu__dropdown__header__icon" id="faves__clear">
                  <use
                    xlink:href="img/Chilli_Icons_Sprite.svg#icon-circle-with-cross"
                  ></use>
                </svg>
              </div>

              <div class="menu__placeholder" id="faves__placeholder">
                <p class="menu__placeholder__text">
                  Love a recipe? This could be its new home!
                </p>
              </div>

              <ul id="faves__list">
                <!-- <li class="menu__dropdown__item fave__item">
                                    <a href="" class="fave__link"></a>
                                    <img src="img/Food/Ham Rocket Pizza.jpg" alt="" class="fave__img">
                                    <div class="fave__details">
                                        <p class="fave__details__title">Ham and rocket pizza</p>
                                        <p class="fave__details__author">Chilli & Garlic</p>
                                    </div>
                                    <svg class="menu__dropdown__del">
                                        <use xlink:href="img/Chilli_Icons_Sprite.svg#icon-circle-with-cross"></use>
                                    </svg>
                                </li> -->
              </ul>
            </div>
          </div>
        </div>

        <!-- Shopping list dropdown menu-->
        <div class="menu">
          <!-- Shopping List icon-->
          <figure class="header__icon">
            <svg class="header__icon__svg">
              <use xlink:href="img/Chilli_Icons_Sprite.svg#icon-list2"></use>
            </svg>
          </figure>

          <!-- Shopping List dropdown-->
          <div class="menu__panel">
            <div class="menu__dropdown" id="menu__shopList">
              <div class="menu__dropdown__header">
                <p class="menu__dropdown__header__text">My Shopping List</p>
                <svg class="menu__dropdown__header__icon" id="shopList__edit">
                  <use
                    xlink:href="img/Chilli_Icons_Sprite.svg#icon-pencil"
                  ></use>
                </svg>
                <svg class="menu__dropdown__header__icon" id="shopList__clear">
                  <use
                    xlink:href="img/Chilli_Icons_Sprite.svg#icon-circle-with-cross"
                  ></use>
                </svg>
              </div>

              <div class="menu__placeholder" id="shopList__placeholder">
                <p class="menu__placeholder__text">
                  Make your shopping list happy by filling it with lovely
                  ingredients.
                </p>
              </div>

              <ul id="shopList__list">
                <!--
                                <li class="menu__dropdown__item shoplist__item">
                                    <p class="shoplist__text shoplist__quantity">250g</p>
                                    <p class="shoplist__text shoplist__ingredient">farfalle pasta</p>
                                    <svg class="menu__dropdown__del">
                                        <use xlink:href="img/Chilli_Icons_Sprite.svg#icon-circle-with-cross"></use>
                                    </svg>
                                </li>
                                -->
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Search results -->

    <main class="search-results">
      <!-- Search heading-->
      <div class="search-results__header">
        <h1 class="search-results__title heading--main"></h1>
        <p class="search-results__status heading--subtitle"></p>
      </div>

      <div class="search-results__grid">
        <!--
              <a href="recipe.html" class="search-results__link">
                  <figure class="search-results__item">
                      <img src="img/Food/Jumbo prawn farfalle.jpg" class="search-results__img">
                  </figure>
                  <p class="search-results__text">Jumbo prawn farfalle</p>
              </a>
              -->
      </div>
    </main>

    <footer class="footer">
      <ul class="footer__nav">
        <li class="footer__nav__item">
          <a href="" class="footer__nav__link">Contact</a>
        </li>
        <li class="footer__nav__item">
          <a href="" class="footer__nav__link">Disclaimer</a>
        </li>
        <li class="footer__nav__item">
          <a href="" class="footer__nav__link">Privacy</a>
        </li>
        <li class="footer__nav__item">
          <a href="" class="footer__nav__link">Cookies</a>
        </li>
      </ul>

      <img
        src="img/Logo/Chill_Logo_Small_Red.png"
        alt=""
        class="footer__logo"
      />

      <p class="footer__text">
        Designed and coded by James Collins Â© Chilli+Garlic 2020
      </p>
    </footer>
  </body>
</html>
